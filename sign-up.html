<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="sign-up.css" />
</head>
<body>
  <div class="signup-container">
    <h2>Create Your Account</h2>

    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>

    <div class="divider"><span>or</span></div>

    <button class="google-btn">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google Logo" />
      Continue with Google
    </button>

    <p class="signup-text">Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script type="module">
    // Use the shared firebase-config.js (single initialization)
    import { auth, db, provider, onAuthStateChanged } from './firebase-config.js';
    import { createUserWithEmailAndPassword, signInWithRedirect, getRedirectResult, updateProfile } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import { doc, setDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    // Handle Google redirect result (if user came back from Google sign-in)
    (async () => {
      try {
        const result = await getRedirectResult(auth);
        if (result) {
          const user = result.user;
          await setDoc(doc(db, "users", user.uid), {
            name: user.displayName,
            email: user.email,
            photoURL: user.photoURL,
            createdAt: new Date()
          }, { merge: true });

          localStorage.setItem("userName", user.displayName);
          window.location.href = "welcome.html";
        }
      } catch (error) {
        console.error("Google redirect error:", error);
      }
    })();

    window.addEventListener("DOMContentLoaded", () => {
      // Redirect if already logged in
      onAuthStateChanged(auth, (user) => {
        if (user) {
          localStorage.setItem("userName", user.displayName || localStorage.getItem("userName") || "User");
          window.location.href = "welcome.html";
        }
      });

      // Email/password signup
      const form = document.getElementById("signupForm");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        if (!name) { alert('Please enter your full name'); return; }

        try {
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;

          // Set display name on the Firebase user profile
          await updateProfile(user, { displayName: name });

          // Save user record in Firestore
          await setDoc(doc(db, "users", user.uid), {
            name,
            email,
            createdAt: new Date()
          });

          localStorage.setItem("userName", name);
          window.location.href = "welcome.html";
        } catch (error) {
          alert(error.message);
        }
      });

      // Google sign-in button
      const googleBtn = document.querySelector(".google-btn");
      googleBtn.addEventListener("click", async () => {
        try {
          await signInWithRedirect(auth, provider);
        } catch (error) {
          alert(error.message);
        }
      });
    });
  </script>
</body>
</html>
