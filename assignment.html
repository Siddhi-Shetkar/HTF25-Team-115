<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant & Tasks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-sans bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl flex flex-col" style="height: 85vh;">
        
        <nav class="flex border-b border-gray-200">
            <button id="nav-chat" class="flex-1 p-4 text-center font-semibold text-blue-600 border-b-2 border-blue-600">
                Chatbot
            </button>
            <button id="nav-tasks" class="flex-1 p-4 text-center font-semibold text-gray-500 hover:text-blue-600">
                Tasks
            </button>
        </nav>

        <div class="flex-grow overflow-hidden">
            <div id="chatbot-view" class="flex flex-col h-full">
                <div class="bg-blue-600 text-white p-4 shadow-md">
                    <h1 class="text-2xl font-bold text-center">My AI Assistant</h1>
                </div>

                <div id="chat-window" class="flex-grow p-6 space-y-4 overflow-y-auto">
                    <div class="flex justify-start">
                        <div class="bg-gray-200 text-gray-800 p-3 rounded-lg max-w-xs md:max-w-md shadow">
                            <p>Hello! How can I help you today?</p>
                        </div>
                    </div>
                </div>

                <div id="typing-indicator" class="p-4 text-gray-500 italic hidden">
                    <p>AI is typing...</p>
                </div>

                <div class="border-t border-gray-200 p-4 bg-white">
                    <div class="flex space-x-3">
                        <input 
                            type="text" 
                            id="message-input" 
                            placeholder="Type your message..." 
                            class="flex-grow border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                        >
                        <button 
                            id="send-button"
                            class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-200"
                        >
                            Send
                        </button>
                    </div>
                </div>
            </div>

            <div id="tasks-view" class="hidden flex-col h-full p-6">
                <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Task Manager</h1>
                
                <form id="task-form" class="flex flex-col md:flex-row gap-4 mb-6">
                    <input 
                        type="text" 
                        id="task-name"
                        placeholder="Task Name"
                        class="flex-grow border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required
                    >
                    <input 
                        type="date" 
                        id="task-date"
                        class="border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required
                    >
                    <button 
                        type="submit"
                        class="bg-green-600 text-white px-6 py-3 rounded-lg font-semibold shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-200"
                    >
                        Add Task
                    </button>
                </form>

                <div class="flex-grow overflow-y-auto">
                    <ul id="task-list" class="space-y-3">
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
